<div class="card" style="right: 10rem;">

  <div class="card-header">
    Add New Property
  </div>
  <div class="card-body">
    <form (ngSubmit)='onSubmit(Form)' #Form="ngForm">
      <div class="form-group col-12">
        <label for="name">Name</label>
        <input type="text" class="form-control"#propName="ngModel"
         ngModel name="Name" required minlength="4">
        <span *ngIf="!propName.valid && propName.touched" class="error-block">
          Name must be atleast 5 char long  
        </span>

      </div><br>
      <div class="form-group col-12">
        <label for="type">Type</label>
        <input type="text" class="form-control" ngModel name="Type">
 
      </div><br>
      <div class="form-group col-12">
        <label for="price">Price</label>
        <input type="text" class="form-control" ngModel name="Price"  >

      </div><br>
      <div class="form-group col-12">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="reset" class="btn btn-primary">Cancel </button>
        </div>

    </form>
  </div>
</div>
